{% load static %}
<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - AutoBid</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" >
  <style>
    html, body {
      height: 100%;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f4f4f4;
    }

    .login-container {
      background: white;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    .form-control:focus {
      box-shadow: none;
      border-color: #dc3545;
    }

    .btn-danger {
      width: 100%;
    }

    .logo {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo img {
      max-height: 50px;
    }

    .alert {
      margin-bottom: 20px;
    }
  </style>
</head>

<body>
  <div class="login-container">
    <div class="logo">
      <img src="{% static 'core/img/logo.png' %}" alt="AutoBid Logo">
    </div>
    <h4 class="text-center mb-4">Acesso à Conta</h4>
    
    <!-- Exibição de mensagens -->
    <!-- Mensagens -->
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-dismissible fade show {% if message.tags == 'success' %}alert-success
                                                          {% else %} alert-danger{% endif %}" role="alert">
                        <i class="fas fa-info-circle"></i>
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
    
    <!-- Formulário de Login -->
    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label for="username" class="form-label">Usuário</label>
        <input type="text" class="form-control" id="username" name="username" 
               placeholder="Digite seu nome de usuário" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Senha</label>
        <input type="password" class="form-control" id="password" name="password" 
               placeholder="Digite sua senha" required>
      </div>
      <button type="submit" class="btn btn-danger">Entrar</button>
      <div class="text-center mt-3">
        <a href="#" class="text-decoration-none">Esqueceu a senha?</a>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
</body>

</html>

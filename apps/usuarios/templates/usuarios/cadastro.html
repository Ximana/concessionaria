{% load static %}
<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro - AutoBid</title>
  <link href="{%  static 'core/css/bootstrap.min.css' %}" rel="stylesheet" />
  <link href="{% static 'core/css/all.min.css'  %}" rel="stylesheet" />
  <style>
    html, body {
      height: 100%;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f4f4f4;
    }

    .cadastro-container {
      background: white;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 500px;
    }

    .form-control:focus {
      box-shadow: none;
      border-color: #dc3545;
    }

    .btn-danger {
      width: 100%;
    }

    .logo {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo img {
      max-height: 50px;
    }
  </style>
</head>

<body>
  <div class="cadastro-container">
    <div class="logo">
      <img src="logo.png" alt="AutoBid Logo">
    </div>
    <h4 class="text-center mb-4">Criar Conta</h4>
    <form>
      <div class="mb-3">
        <label for="nome" class="form-label">Nome Completo</label>
        <input type="text" class="form-control" id="nome" placeholder="Seu nome completo">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="seuemail@email.com">
      </div>
      <div class="mb-3">
        <label for="telefone" class="form-label">Telefone</label>
        <input type="tel" class="form-control" id="telefone" placeholder="(+244) 999 000 000">
      </div>
      <div class="mb-3">
        <label for="senha" class="form-label">Senha</label>
        <input type="password" class="form-control" id="senha" placeholder="Crie uma senha">
      </div>
      <div class="mb-3">
        <label for="confirmarSenha" class="form-label">Confirmar Senha</label>
        <input type="password" class="form-control" id="confirmarSenha" placeholder="Repita a senha">
      </div>
      <button type="submit" class="btn btn-danger">Cadastrar</button>
      <div class="text-center mt-3">
        <small>JÃ¡ possui uma conta? <a href="#">Entrar</a></small>
      </div>
    </form>
  </div>

  <script src="{% static 'core/js/bootstrap.bundle.min.js' %}"></script></body>

</html>
